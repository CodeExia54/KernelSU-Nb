name: Multi Kernel Module Build

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Select module directory inside repo'
        required: true
        type: choice
        options:
          - exianb-dev
          - exianb
          - ovo
          - ovo-main
          - prctl-fd
          - prctl-hook
        default: exianb
      build_lkm:
        description: 'Build as LKM (.ko)'
        type: boolean
        default: true
      build_in_tree:
        description: 'Embed in kernel image'
        type: boolean
        default: false
      module_name:
        description: 'Override module name (defaults to module_dir)'
        type: string
        default: ''
      module_config:
        description: 'Kconfig symbol (default PVM_MOD)'
        type: string
        default: PVM_MOD

jobs:
  build-pvm:
    strategy:
      matrix:
        include:
          - version: android12-5.10
            sub_level: 185
            os_patch_level: 2023-09
          - version: android13-5.15
            sub_level: 137
            os_patch_level: 2023-12
          - version: android14-6.1
            sub_level: 84
            os_patch_level: 2024-07
          - version: android15-6.6
            sub_level: 30
            os_patch_level: 2024-08
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: ${{ matrix.version }}
      version_name: ${{ matrix.version }}.${{ matrix.sub_level }}
      tag: ${{ matrix.version }}-${{ matrix.os_patch_level }}
      module_dir: ${{ github.event.inputs.module_dir }}
      module_name: ${{ github.event.inputs.module_name != '' && github.event.inputs.module_name || github.event.inputs.module_dir }}
      module_config: ${{ github.event.inputs.module_config }}
      build_lkm: ${{ fromJson(github.event.inputs.build_lkm) }}
      build_in_tree: ${{ fromJson(github.event.inputs.build_in_tree) }}
      use_cache: true
