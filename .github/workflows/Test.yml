name: Build Kernel Module ddk Test

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup DeClang
      run: |
        apt-get update && apt-get install -y wget unzip
        wget -q https://github.com/DeNA/DeClang/releases/download/swift5.10-v1.0.0/Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        unzip -q Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        chmod +x Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/*

    - name: Build with DeClang
      run: |
        DECLANG_CLANG="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang"
        DECLANG_CLANGPP="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang++"
        
        # Create wrapper
        mkdir -p /tmp/declang-wrappers
        echo '#!/bin/bash' > /tmp/declang-wrappers/clang
        echo "exec \"$DECLANG_CLANG\" -Wno-error=unused-command-line-argument \"\$@\"" >> /tmp/declang-wrappers/clang
        chmod +x /tmp/declang-wrappers/clang
        
        echo '#!/bin/bash' > /tmp/declang-wrappers/clang++
        echo "exec \"$DECLANG_CLANGPP\" -Wno-error=unused-command-line-argument \"\$@\"" >> /tmp/declang-wrappers/clang++
        chmod +x /tmp/declang-wrappers/clang++
        
        # Build
        make -C $KERNEL_SRC \
            M=$PWD/${{ inputs.module_dir }} \
            CC="/tmp/declang-wrappers/clang" \
            CXX="/tmp/declang-wrappers/clang++" \
            LD="/tmp/declang-wrappers/clang" \
            modules
        
        # Output
        mkdir -p /github/workspace/out
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" -type f | head -1)
        if [ -n "$KO_FILE" ]; then
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            cp "$KO_FILE" "/github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-$TIMESTAMP.ko"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ github.run_id }}
        path: /github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-*.ko
