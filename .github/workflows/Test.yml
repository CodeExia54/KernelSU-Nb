name: Build Kernel Module with DeClang

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup DeClang from repo scripts
      run: |
        # Make scripts executable
        chmod +x scripts/*.sh
        
        # Run setup script
        ./scripts/setup-declang.sh

    - name: Build with DeClang using wrapper
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko for KMI: ${{ matrix.kmi }} ==="
        
        # Set DECLANG_HOME
        export DECLANG_HOME=~/.DeClang
        
        # Paths to DeClang binaries
        DECLANG_CLANG="$DECLANG_HOME/declang/compiler/bin/clang"
        DECLANG_CLANGPP="$DECLANG_HOME/declang/compiler/bin/clang++"
        
        # Build using our wrapper scripts
        make -C $KERNEL_SRC \
            M=$PWD/${{ inputs.module_dir }} \
            CC="scripts/declang-wrapper.sh $DECLANG_CLANG" \
            CXX="scripts/declang-wrapper-cpp.sh $DECLANG_CLANGPP" \
            LD="scripts/declang-wrapper.sh $DECLANG_CLANG" \
            modules
        
        echo "=== Build completed ==="

        # Output
        mkdir -p /github/workspace/out
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" -type f | head -1)
        
        if [ -n "$KO_FILE" ]; then
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            cp "$KO_FILE" "/github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-$TIMESTAMP.ko"
            echo "âœ… Build successful"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ github.run_id }}
        path: /github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-*.ko
