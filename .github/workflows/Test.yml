name: Build Kernel Module ddk Test

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Download DeClang
      run: |
        apt-get update && apt-get install -y wget unzip
        wget -q https://github.com/DeNA/DeClang/releases/download/swift5.10-v1.0.0/Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        unzip -q Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        chmod +x Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/*

    - name: Build with filtered DeClang
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko for KMI: ${{ matrix.kmi }} ==="
        
        DECLANG_CLANG="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang"
        DECLANG_CLANGPP="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang++"
        
        # Create wrapper that removes problematic kernel flag
        mkdir -p /tmp/declang-filtered
        
        # For clang
        cat > /tmp/declang-filtered/clang << 'EOF'
#!/bin/bash
args=()
for arg in "$@"; do
    # Remove the problematic auto-var-init flag
    [[ "$arg" == *"enable-trivial-auto-var-init-zero-knowing-it-will-be-removed-from-clang"* ]] && continue
    args+=("$arg")
done
exec "CLANG_BIN" "${args[@]}"
EOF
        
        sed -i "s|CLANG_BIN|$DECLANG_CLANG|g" /tmp/declang-filtered/clang
        chmod +x /tmp/declang-filtered/clang
        
        # For clang++
        cat > /tmp/declang-filtered/clang++ << 'EOF'
#!/bin/bash
args=()
for arg in "$@"; do
    [[ "$arg" == *"enable-trivial-auto-var-init-zero-knowing-it-will-be-removed-from-clang"* ]] && continue
    args+=("$arg")
done
exec "CLANGPP_BIN" "${args[@]}"
EOF
        
        sed -i "s|CLANGPP_BIN|$DECLANG_CLANGPP|g" /tmp/declang-filtered/clang++
        chmod +x /tmp/declang-filtered/clang++
        
        # Build
        make -C $KERNEL_SRC \
            M=$PWD/${{ inputs.module_dir }} \
            CC="/tmp/declang-filtered/clang" \
            CXX="/tmp/declang-filtered/clang++" \
            LD="/tmp/declang-filtered/clang" \
            modules
        
        echo "=== Build completed ==="
        
        # Output handling (same as before)
        mkdir -p /github/workspace/out
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" -type f | head -1)
        
        if [ -n "$KO_FILE" ] && [ -f "$KO_FILE" ]; then
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            OUTPUT_NAME="${{ inputs.module_dir }}-${{ matrix.kmi }}-$TIMESTAMP.ko"
            cp "$KO_FILE" "/github/workspace/out/$OUTPUT_NAME"
            echo "✅ Build successful: $OUTPUT_NAME"
            llvm-strip -d "/github/workspace/out/$OUTPUT_NAME" 2>/dev/null || true
        else
            echo "❌ ERROR: No .ko file found!"
            exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ github.run_id }}
        path: /github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-*.ko
