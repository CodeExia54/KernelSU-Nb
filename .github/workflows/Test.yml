name: Build Kernel Module with OLLVM

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'
      obfuscation_level:
        description: 'OLLVM obfuscation level'
        required: false
        default: 'medium'
        type: choice
        options:
        - none
        - light
        - medium
        - heavy
      use_custom_clang:
        description: 'Use custom OLLVM clang from ZIP'
        required: false
        default: 'false'
        type: boolean

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install unzip in container
      run: |
        echo "=== Installing unzip ==="
        apt-get update && apt-get install -y unzip

    - name: Extract OLLVM Toolchain
      if: ${{ inputs.use_custom_clang }}
      run: |
        echo "=== Extracting OLLVM Toolchain ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Clean any existing ollvm directory
        rm -rf /usr/local/ollvm
        mkdir -p /usr/local/ollvm
        
        # Find all clang*.zip files
        echo "Looking for ZIP files in $MODULE_DIR/"
        ZIP_FILES=($(find "$MODULE_DIR" -name "clang*.zip" | sort))
        
        if [ ${#ZIP_FILES[@]} -eq 0 ]; then
          echo "❌ No clang*.zip files found!"
          exit 1
        fi
        
        echo "Found ${#ZIP_FILES[@]} ZIP file(s):"
        printf '%s\n' "${ZIP_FILES[@]}"
        
        # Extract each ZIP directly to /usr/local/ollvm
        for zip_file in "${ZIP_FILES[@]}"; do
          echo ""
          echo "=== Extracting $(basename "$zip_file") ==="
          unzip -q "$zip_file" -d /usr/local/ollvm/
        done
        
        # Make everything in bin executable
        if [ -d "/usr/local/ollvm/bin" ]; then
          chmod -R +x /usr/local/ollvm/bin/ 2>/dev/null || true
        fi
        
        # Test clang
        echo ""
        echo "=== Testing clang ==="
        /usr/local/ollvm/bin/clang --version 2>&1 | head -2 || echo "❌ clang test failed"
        
        # Add to PATH
        echo 'export PATH=/usr/local/ollvm/bin:$PATH' >> /etc/profile.d/ollvm.sh
        export PATH=/usr/local/ollvm/bin:$PATH
        
        echo "OLLVM_TOOLCHAIN_INSTALLED=true" >> $GITHUB_ENV

    - name: Build with OLLVM - NUCLEAR OPTION
      if: ${{ inputs.use_custom_clang }}
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko with OLLVM (NUCLEAR NO-LTO) ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Verify clang exists
        if [ ! -f "/usr/local/ollvm/bin/clang" ]; then
          echo "❌ clang not found!"
          exit 1
        fi
        
        # Set OLLVM flags
        case "${{ inputs.obfuscation_level }}" in
          "light")
            OLLVM_FLAGS="-mllvm -fla"
            echo "OLLVM Level: light (-fla)"
            ;;
          "medium")
            OLLVM_FLAGS="-mllvm -fla -mllvm -sub"
            echo "OLLVM Level: medium (-fla -sub)"
            ;;
          "heavy")
            OLLVM_FLAGS="-mllvm -fla -mllvm -sub -mllvm -bcf"
            echo "OLLVM Level: heavy (-fla -sub -bcf)"
            ;;
          *)
            OLLVM_FLAGS=""
            echo "OLLVM Level: none"
            ;;
        esac
        
        echo ""
        echo "=== NUCLEAR APPROACH: Force no LTO ==="
        echo "OLLVM Flags: $OLLVM_FLAGS"
        
        # Clean first
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" clean 2>/dev/null || true
        
        # METHOD 1: Create wrapper script that forces -fno-lto
        echo ""
        echo "=== METHOD 1: Using wrapper script to force -fno-lto ==="
        
        # Create a wrapper script that ALWAYS adds -fno-lto
        cat > /tmp/ollvm_clang_wrapper << 'EOF'
#!/bin/bash
# This wrapper forces -fno-lto on ALL clang invocations
ARGS=()
FORCE_NO_LTO=true

# Check if we should force -fno-lto
for arg in "$@"; do
    # Don't add -fno-lto if it's already there
    if [[ "$arg" == "-fno-lto" ]]; then
        FORCE_NO_LTO=false
    fi
    # Don't add -fno-lto for linking commands
    if [[ "$arg" == "-Wl,"* ]] || [[ "$arg" == *".so" ]] || [[ "$arg" == *".a" ]]; then
        FORCE_NO_LTO=false
    fi
    ARGS+=("$arg")
done

# Force add -fno-lto if needed
if [ "$FORCE_NO_LTO" = true ]; then
    ARGS+=("-fno-lto")
fi

# Execute the real clang
exec /usr/local/ollvm/bin/clang "${ARGS[@]}"
EOF
        
        chmod +x /tmp/ollvm_clang_wrapper
        
        # Build with the wrapper
        set +e
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules \
          CC="/tmp/ollvm_clang_wrapper $OLLVM_FLAGS" \
          LD="/usr/local/ollvm/bin/ld.lld" \
          AR="/usr/local/ollvm/bin/llvm-ar" \
          NM="/usr/local/ollvm/bin/llvm-nm" \
          OBJCOPY="/usr/local/ollvm/bin/llvm-objcopy" \
          STRIP="/usr/local/ollvm/bin/llvm-strip" \
          HOSTCC="gcc" \
          HOSTCXX="g++" \
          -j$(nproc) 2>&1 | tee /tmp/build_wrapper.log
        WRAPPER_EXIT=$?
        set -e
        
        if [ $WRAPPER_EXIT -eq 0 ] && [ -f "$MODULE_DIR"/*.ko ]; then
          echo "✅ Wrapper method successful!"
          cp /tmp/build_wrapper.log /tmp/build.log
        else
          echo "❌ Wrapper method failed"
          
          # METHOD 2: Modify kernel build files to disable LTO
          echo ""
          echo "=== METHOD 2: Patch kernel build to disable LTO ==="
          
          make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" clean 2>/dev/null || true
          
          # Find and patch the LTO flag in kernel build
          echo "Looking for LTO configuration in kernel..."
          
          # Try to disable LTO via environment variables
          export DISABLE_LTO=1
          export LTO=n
          
          # Build with multiple LTO disable flags
          make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules \
            CC="/usr/local/ollvm/bin/clang $OLLVM_FLAGS" \
            CFLAGS_MODULE="-fno-lto" \
            KBUILD_CFLAGS_MODULE="-fno-lto" \
            KCFLAGS_MODULE="-fno-lto" \
            CONFIG_LTO=n \
            CONFIG_LTO_CLANG=n \
            CONFIG_THINLTO=n \
            CONFIG_ARCH_SUPPORTS_LTO=n \
            LD="/usr/local/ollvm/bin/ld.lld" \
            -j$(nproc) 2>&1 | tee /tmp/build_patch.log
          
          cp /tmp/build_patch.log /tmp/build.log
        fi

    - name: Build with Default Toolchain
      if: ${{ !inputs.use_custom_clang }}
      run: |
        echo "=== Building with Default Toolchain ==="
        MODULE_DIR="${{ inputs.module_dir }}"
        
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules -j$(nproc) 2>&1 | tee /tmp/build.log

    - name: Check Build Result
      run: |
        echo "=== Checking Build Result ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Find the .ko file
        KO_FILE=$(find "$MODULE_DIR" -name "*.ko" -type f | head -1)
        
        if [ -f "$KO_FILE" ]; then
          echo "✅ Build successful! Found: $KO_FILE"
          echo "FILE_EXISTS=true" >> $GITHUB_ENV
          echo "KO_FILE_PATH=$KO_FILE" >> $GITHUB_ENV
          
          # Check for OLLVM usage
          if [ "${{ inputs.use_custom_clang }}" = "true" ]; then
            echo ""
            echo "=== OLLVM Verification ==="
            if grep -q "mllvm" /tmp/build.log 2>/dev/null; then
              echo "✅ OLLVM flags were used"
            else
              echo "⚠️ No OLLVM flags found in build log"
            fi
            
            # Check if LTO was attempted
            if grep -q "LTO\|android-wuwa.lto.o" /tmp/build.log 2>/dev/null; then
              echo "❌ LTO was still attempted (this is bad)"
            else
              echo "✅ No LTO attempts detected"
            fi
          fi
        else
          echo "❌ Build failed! No .ko file found."
          echo "FILE_EXISTS=false" >> $GITHUB_ENV
          
          # Check if LTO is the issue
          echo ""
          echo "=== Checking for LTO issues ==="
          if grep -q "LTO\|android-wuwa.lto.o\|ld.lld.*crash" /tmp/build.log 2>/dev/null; then
            echo "❌ LTO is STILL causing crashes!"
            echo "The kernel build system is forcing LTO despite our flags."
            
            # Try one more brute force method
            echo ""
            echo "=== Last resort: Disable LTO in kernel scripts ==="
            echo "This requires modifying kernel build scripts..."
          fi
        fi

    - name: Last Resort - Modify Kernel Build
      if: env.FILE_EXISTS == 'false' && inputs.use_custom_clang
      run: |
        echo "=== LAST RESORT: Directly modify kernel build to disable LTO ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Find where LTO is enabled in kernel build
        echo "Searching for LTO configuration..."
        
        # Method: Create a fake ld.lld that doesn't support LTO
        cat > /tmp/fake_ld.lld << 'EOF'
#!/bin/bash
# Fake ld.lld that errors on LTO
for arg in "$@"; do
    if [[ "$arg" == *".lto.o" ]] || [[ "$arg" == "-flto" ]]; then
        echo "ERROR: LTO disabled by force" >&2
        exit 1
    fi
done
# Otherwise call the real ld.lld
exec /usr/local/ollvm/bin/ld.lld "$@"
EOF
        
        chmod +x /tmp/fake_ld.lld
        
        # Try build with fake linker
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" clean 2>/dev/null || true
        
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules \
          CC="/usr/local/ollvm/bin/clang $OLLVM_FLAGS" \
          LD="/tmp/fake_ld.lld" \
          -j$(nproc) 2>&1 | tee /tmp/build_fake.log
        
        cp /tmp/build_fake.log /tmp/build.log

    - name: Process Successful Build
      if: env.FILE_EXISTS == 'true'
      run: |
        MODULE_DIR="${{ inputs.module_dir }}"
        KO_FILE="${{ env.KO_FILE_PATH }}"
        
        TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
        
        if [ "${{ inputs.use_custom_clang }}" = "true" ]; then
          OUTPUT_NAME="$MODULE_DIR-${{ matrix.kmi }}-ollvm-${{ inputs.obfuscation_level }}-$TIMESTAMP.ko"
        else
          OUTPUT_NAME="$MODULE_DIR-${{ matrix.kmi }}-default-$TIMESTAMP.ko"
        fi
        
        mkdir -p /github/workspace/out
        cp "$KO_FILE" "/github/workspace/out/$OUTPUT_NAME"
        echo "ARTIFACT_PATH=/github/workspace/out/$OUTPUT_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}
        path: ${{ env.ARTIFACT_PATH }}
        retention-days: 7
      if: env.FILE_EXISTS == 'true'

    - name: Upload Debug Logs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-debug
        path: /tmp/build*.log
        retention-days: 7
      if: always()
