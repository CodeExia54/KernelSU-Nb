name: Build Kernel Module ddk (OLLVM Levels)

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory'
        required: true
        type: choice
        options:
          - wuwa
        default: 'wuwa'

      obfuscation_level:
        description: 'OLLVM obfuscation strength'
        required: true
        type: choice
        options:
          - easy
          - medium
          - hard
        default: easy

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }} (${{ inputs.obfuscation_level }}) for ${{ matrix.kmi }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    # ==================================================
    # Install unzip (DDK container has it already)
    # ==================================================
    - name: Check container tools
      run: |
        echo "=== Container Environment ==="
        echo "KERNEL_SRC: $KERNEL_SRC"
        echo "PATH: $PATH"
        which clang
        clang --version
        which make
        make --version

    # ==================================================
    # Extract OLLVM toolchain correctly
    # ==================================================
    - name: Extract OLLVM toolchain
      run: |
        set -e
        cd ${{ inputs.module_dir }}
        
        echo "=== Current directory structure ==="
        ls -la
        
        echo "=== Extracting OLLVM ==="
        
        # Clean old extraction if exists
        rm -rf .ollvm
        mkdir -p .ollvm
        
        # Extract first ZIP - it contains android-ollvm/ folder
        echo "Extracting android-ollvm.zip..."
        unzip -q android-ollvm.zip -d .ollvm
        
        # Extract second ZIP into the same android-ollvm folder
        echo "Extracting android-ollvm1.zip..."
        # Use -j to junk paths and extract directly
        unzip -q -j android-ollvm1.zip -d .ollvm/android-ollvm
        
        echo "=== OLLVM directory structure ==="
        ls -la .ollvm/
        ls -la .ollvm/android-ollvm/
        
        # Fix permissions on clang binary
        if [ -f ".ollvm/android-ollvm/bin/clang" ]; then
          echo "Fixing permissions on OLLVM clang..."
          chmod 755 .ollvm/android-ollvm/bin/clang
          chmod 755 .ollvm/android-ollvm/bin/clang++
          chmod 755 .ollvm/android-ollvm/bin/llvm-ar
          
          echo "OLLVM clang permissions:"
          ls -la .ollvm/android-ollvm/bin/clang
          
          echo "OLLVM clang version:"
          .ollvm/android-ollvm/bin/clang --version || echo "Version check might fail, continuing..."
        else
          echo "ERROR: OLLVM clang not found!"
          find .ollvm -type f -name "clang" | head -10
          exit 1
        fi

    # ==================================================
    # Build kernel module
    # ==================================================
    - name: Build module
      run: |
        echo "=== Building with OLLVM level: ${{ inputs.obfuscation_level }} ==="
        echo "Module directory: ${{ inputs.module_dir }}"
        echo "Kernel source: $KERNEL_SRC"
        
        # Build the module
        echo "=== Starting Build ==="
        
        make -C $KERNEL_SRC \
          M=$PWD/${{ inputs.module_dir }} \
          OLLVM=1 \
          OLLVM_LEVEL=${{ inputs.obfuscation_level }} \
          modules 2>&1 | tee build.log
        
        # Check if build succeeded
        if [ $? -ne 0 ]; then
          echo "Build failed!"
          echo "=== Build Log (last 100 lines) ==="
          tail -100 build.log
          exit 1
        fi
        
        # Find and copy the kernel module
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" | head -1)
        if [ -z "$KO_FILE" ]; then
          echo "ERROR: No .ko file found!"
          echo "Looking for object files..."
          find "${{ inputs.module_dir }}" -type f -name "*.o" | head -10
          exit 1
        fi
        
        echo "Found KO file: $KO_FILE"
        
        # Create output directory
        mkdir -p /github/workspace/out
        
        # Generate timestamp
        TS=$(date +'%Y%m%d-%H%M%S')
        OUT="/github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ inputs.obfuscation_level }}-$TS.ko"
        
        # Copy and strip
        cp "$KO_FILE" "$OUT"
        
        echo "Before strip:"
        du -h "$OUT"
        file "$OUT"
        
        # Try to strip debug symbols
        if command -v llvm-strip &> /dev/null; then
          llvm-strip -d "$OUT" && echo "Stripped with llvm-strip"
        elif command -v strip &> /dev/null; then
          strip --strip-debug "$OUT" && echo "Stripped with GNU strip"
        else
          echo "No strip command found, skipping"
        fi
        
        echo "After strip:"
        du -h "$OUT"
        file "$OUT"
        
        echo "Build completed successfully!"
        echo "Output: $OUT"

    # ==================================================
    # Upload artifact
    # ==================================================
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ inputs.obfuscation_level }}
        path: /github/workspace/out/*.ko
        
    # ==================================================
    # Optional: Upload build logs for debugging
    # ==================================================
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-logs
        path: ${{ inputs.module_dir }}/build.log
