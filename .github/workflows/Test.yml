name: Build Kernel Module with DeClang

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup DeClang
      run: |
        apt-get update && apt-get install -y wget unzip
        wget -q https://github.com/DeNA/DeClang/releases/download/swift5.10-v1.0.0/Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        unzip -q Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        chmod +x Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/*

    - name: Build with DeClang
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko for KMI: ${{ matrix.kmi }} ==="
        
        # Path to DeClang
        DECLANG_CLANG="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang"
        DECLANG_CLANGPP="$PWD/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang++"
        
        # Create wrapper scripts WITHOUT HEREDOC
        mkdir -p /tmp/mycc
        
        # Create clang wrapper
        echo '#!/bin/bash' > /tmp/mycc/clang
        echo 'NEWARGS=()' >> /tmp/mycc/clang
        echo 'for arg in "$@"; do' >> /tmp/mycc/clang
        echo '    if echo "$arg" | grep -q "enable-trivial-auto-var-init-zero-knowing-it-will-be-removed-from-clang"; then' >> /tmp/mycc/clang
        echo '        continue' >> /tmp/mycc/clang
        echo '    fi' >> /tmp/mycc/clang
        echo '    NEWARGS+=("$arg")' >> /tmp/mycc/clang
        echo 'done' >> /tmp/mycc/clang
        echo "exec \"$DECLANG_CLANG\" \"\${NEWARGS[@]}\"" >> /tmp/mycc/clang
        
        chmod +x /tmp/mycc/clang
        
        # Create clang++ wrapper
        echo '#!/bin/bash' > /tmp/mycc/clang++
        echo 'NEWARGS=()' >> /tmp/mycc/clang++
        echo 'for arg in "$@"; do' >> /tmp/mycc/clang++
        echo '    if echo "$arg" | grep -q "enable-trivial-auto-var-init-zero-knowing-it-will-be-removed-from-clang"; then' >> /tmp/mycc/clang++
        echo '        continue' >> /tmp/mycc/clang++
        echo '    fi' >> /tmp/mycc/clang++
        echo '    NEWARGS+=("$arg")' >> /tmp/mycc/clang++
        echo 'done' >> /tmp/mycc/clang++
        echo "exec \"$DECLANG_CLANGPP\" \"\${NEWARGS[@]}\"" >> /tmp/mycc/clang++
        
        chmod +x /tmp/mycc/clang++
        
        # Build
        make -C $KERNEL_SRC \
            M=$PWD/${{ inputs.module_dir }} \
            CC="/tmp/mycc/clang" \
            CXX="/tmp/mycc/clang++" \
            LD="/tmp/mycc/clang" \
            modules
        
        echo "=== Build completed ==="
        
        # Output
        mkdir -p /github/workspace/out
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" -type f | head -1)
        
        if [ -n "$KO_FILE" ]; then
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            cp "$KO_FILE" "/github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-$TIMESTAMP.ko"
            echo "Build successful"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-${{ github.run_id }}
        path: /github/workspace/out/${{ inputs.module_dir }}-${{ matrix.kmi }}-*.ko
