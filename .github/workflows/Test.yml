name: Build Kernel Module with OLLVM

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - exianb-dev
        - exianb
        - ovo
        - prctl-fd
        - prctl-hook
        - offset
        - hello-world
        - wuwa
        - panic
        default: 'exianb-dev'
      obfuscation_level:
        description: 'OLLVM obfuscation level'
        required: false
        default: 'medium'
        type: choice
        options:
        - none
        - light
        - medium
        - heavy
      use_custom_clang:
        description: 'Use custom OLLVM clang from ZIP'
        required: false
        default: 'false'
        type: boolean

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko for ${{ matrix.kmi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install unzip in container
      run: |
        echo "=== Installing unzip ==="
        apt-get update && apt-get install -y unzip

    - name: Extract OLLVM Toolchain
      if: ${{ inputs.use_custom_clang }}
      run: |
        echo "=== Extracting OLLVM Toolchain ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Clean any existing ollvm directory
        rm -rf /usr/local/ollvm
        mkdir -p /usr/local/ollvm
        
        # Find and extract all ZIP files
        echo "Looking for ZIP files in $MODULE_DIR/"
        
        for zip_file in "$MODULE_DIR"/clang*.zip; do
          if [ -f "$zip_file" ]; then
            echo ""
            echo "=== Extracting $(basename "$zip_file") ==="
            unzip -q "$zip_file" -d /usr/local/ollvm/
          fi
        done
        
        # Show what we got
        echo ""
        echo "=== Extracted Structure ==="
        echo "Top-level directories:"
        ls -la /usr/local/ollvm/
        
        # Organize binaries
        echo ""
        echo "=== Organizing Binaries ==="
        
        # Create bin directory if it doesn't exist
        mkdir -p /usr/local/ollvm/bin
        
        # Move any binaries from extracted bin/ to our bin/
        if [ -d "/usr/local/ollvm/bin" ]; then
          echo "Moving binaries from /usr/local/ollvm/bin to /usr/local/ollvm/bin"
          # They're already in the right place
        else
          # Check if binaries are loose in the root
          echo "Looking for loose binaries..."
          find /usr/local/ollvm -maxdepth 1 -type f -executable -name "*" -exec mv {} /usr/local/ollvm/bin/ \; 2>/dev/null || true
        fi
        
        # Make everything executable
        chmod -R +x /usr/local/ollvm/bin/ 2>/dev/null || true
        
        # Show what we have
        echo ""
        echo "=== Final Structure ==="
        echo "Binaries in /usr/local/ollvm/bin/:"
        ls -la /usr/local/ollvm/bin/ | head -20
        
        if [ -d "/usr/local/ollvm/include" ]; then
          echo ""
          echo "Headers in /usr/local/ollvm/include/:"
          ls -la /usr/local/ollvm/include/ | head -10
          echo "Header files found: $(find /usr/local/ollvm/include -name "*.h" | wc -l)"
        else
          echo ""
          echo "⚠️ No include directory found at /usr/local/ollvm/include"
          echo "Looking for headers anywhere..."
          find /usr/local/ollvm -name "*.h" -type f | head -10
        fi
        
        # Test clang
        echo ""
        echo "=== Testing clang ==="
        if [ -f "/usr/local/ollvm/bin/clang" ]; then
          /usr/local/ollvm/bin/clang --version 2>&1 | head -2
          
          # Test if it can find headers
          echo ""
          echo "Testing header search..."
          if echo '#include <stdarg.h>' | /usr/local/ollvm/bin/clang -E -x c - 2>&1 >/dev/null; then
            echo "✅ clang can find stdarg.h"
          else
            echo "❌ clang cannot find stdarg.h"
            
            # Try with explicit include path
            if [ -d "/usr/local/ollvm/include" ]; then
              echo "Trying with -I/usr/local/ollvm/include..."
              if echo '#include <stdarg.h>' | /usr/local/ollvm/bin/clang -I/usr/local/ollvm/include -E -x c - 2>&1 >/dev/null; then
                echo "✅ Found stdarg.h with -I/usr/local/ollvm/include"
              else
                echo "❌ Still not found"
              fi
            fi
          fi
        else
          echo "❌ clang not found in /usr/local/ollvm/bin/"
        fi
        
        # Add to PATH
        echo 'export PATH=/usr/local/ollvm/bin:$PATH' >> /etc/profile.d/ollvm.sh
        export PATH=/usr/local/ollvm/bin:$PATH
        
        echo "OLLVM_TOOLCHAIN_INSTALLED=true" >> $GITHUB_ENV

    - name: Build with Simple Approach
      if: ${{ inputs.use_custom_clang }}
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko (Simple Approach) ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Verify clang exists
        if [ ! -f "/usr/local/ollvm/bin/clang" ]; then
          echo "❌ clang not found!"
          exit 1
        fi
        
        # Set OLLVM flags
        case "${{ inputs.obfuscation_level }}" in
          "light")
            OLLVM_FLAGS="-mllvm -fla"
            echo "OLLVM Level: light (-fla)"
            ;;
          "medium")
            OLLVM_FLAGS="-mllvm -fla -mllvm -sub"
            echo "OLLVM Level: medium (-fla -sub)"
            ;;
          "heavy")
            OLLVM_FLAGS="-mllvm -fla -mllvm -sub -mllvm -bcf"
            echo "OLLVM Level: heavy (-fla -sub -bcf)"
            ;;
          *)
            OLLVM_FLAGS=""
            echo "OLLVM Level: none"
            ;;
        esac
        
        echo ""
        echo "=== Build Configuration ==="
        
        # Clean first
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" clean 2>/dev/null || true
        
        # SIMPLE APPROACH: Just add include path if we have headers
        INCLUDE_FLAG=""
        if [ -d "/usr/local/ollvm/include" ]; then
          INCLUDE_FLAG="-I/usr/local/ollvm/include"
          echo "Using headers from: /usr/local/ollvm/include"
        fi
        
        # Also add system includes as fallback
        INCLUDE_FLAG="$INCLUDE_FLAG -I/usr/include"
        
        echo "Build command: make CC=\"/usr/local/ollvm/bin/clang $OLLVM_FLAGS $INCLUDE_FLAG\" ..."
        
        # Build
        set +e
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules \
          CC="/usr/local/ollvm/bin/clang $OLLVM_FLAGS $INCLUDE_FLAG" \
          LD="/usr/local/ollvm/bin/ld.lld" \
          AR="/usr/local/ollvm/bin/llvm-ar" \
          NM="/usr/local/ollvm/bin/llvm-nm" \
          OBJCOPY="/usr/local/ollvm/bin/llvm-objcopy" \
          STRIP="/usr/local/ollvm/bin/llvm-strip" \
          HOSTCC="gcc" \
          HOSTCXX="g++" \
          -j$(nproc) 2>&1 | tee /tmp/build.log
        BUILD_EXIT=$?
        set -e
        
        if [ $BUILD_EXIT -eq 0 ] && [ -f "$MODULE_DIR"/*.ko ]; then
          echo "✅ Build successful!"
        else
          echo "❌ Build failed"
        fi

    - name: Build with Default Toolchain
      if: ${{ !inputs.use_custom_clang }}
      run: |
        echo "=== Building with Default Toolchain ==="
        MODULE_DIR="${{ inputs.module_dir }}"
        
        make -C "$KERNEL_SRC" M="$PWD/$MODULE_DIR" modules -j$(nproc) 2>&1 | tee /tmp/build.log

    - name: Check Build Result
      run: |
        echo "=== Checking Build Result ==="
        
        MODULE_DIR="${{ inputs.module_dir }}"
        
        # Find the .ko file
        KO_FILE=$(find "$MODULE_DIR" -name "*.ko" -type f | head -1)
        
        if [ -f "$KO_FILE" ]; then
          echo "✅ Build successful! Found: $KO_FILE"
          echo "FILE_EXISTS=true" >> $GITHUB_ENV
          echo "KO_FILE_PATH=$KO_FILE" >> $GITHUB_ENV
        else
          echo "❌ Build failed! No .ko file found."
          echo "FILE_EXISTS=false" >> $GITHUB_ENV
        fi

    - name: Process Successful Build
      if: env.FILE_EXISTS == 'true'
      run: |
        MODULE_DIR="${{ inputs.module_dir }}"
        KO_FILE="${{ env.KO_FILE_PATH }}"
        
        TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
        
        if [ "${{ inputs.use_custom_clang }}" = "true" ]; then
          OUTPUT_NAME="$MODULE_DIR-${{ matrix.kmi }}-ollvm-${{ inputs.obfuscation_level }}-$TIMESTAMP.ko"
        else
          OUTPUT_NAME="$MODULE_DIR-${{ matrix.kmi }}-default-$TIMESTAMP.ko"
        fi
        
        mkdir -p /github/workspace/out
        cp "$KO_FILE" "/github/workspace/out/$OUTPUT_NAME"
        echo "ARTIFACT_PATH=/github/workspace/out/$OUTPUT_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}
        path: ${{ env.ARTIFACT_PATH }}
        retention-days: 7
      if: env.FILE_EXISTS == 'true'

    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}-logs
        path: /tmp/build*.log
        retention-days: 7
      if: always()
