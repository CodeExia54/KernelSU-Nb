name: Build Kernel Module with DeClang OLLVM

on:
  workflow_dispatch:
    inputs:
      module_dir:
        description: 'Module directory to build'
        required: true
        type: choice
        options:
        - wuwa
        - hello-world
        default: 'wuwa'
      obfuscation_level:
        description: 'OLLVM obfuscation level'
        required: false
        default: 'medium'
        type: choice
        options:
        - none
        - light
        - medium
        - heavy

jobs:
  ddk-build:
    name: Build ${{ inputs.module_dir }}.ko
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kmi: [android13-5.10, android14-5.15]

    container:
      image: ghcr.io/ylarod/ddk:${{ matrix.kmi }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Install unzip
      run: apt-get update && apt-get install -y unzip

    - name: Setup DECLANG_HOME Environment
      if: ${{ inputs.obfuscation_level != 'none' }}
      run: |
        echo "=== Setting up DECLANG_HOME ==="
        # Create DECLANG_HOME directory
        mkdir -p /tmp/.DeClang
        echo "DECLANG_HOME=/tmp/.DeClang" >> $GITHUB_ENV
        
        # Create minimal config
        cat > /tmp/.DeClang/config.pre.json << 'EOF'
        {
          "build_seed": "github-action-${{ github.run_id }}",
          "overall_obfuscation": 50,
          "flatten": {
            "name": ".*",
            "seed": "1234567890abcdef",
            "split_level": 1,
            "enable_obfuscation": 1
          }
        }
        EOF
        
        echo "✅ DECLANG_HOME configured at /tmp/.DeClang"

    - name: Download and Setup DeClang
      if: ${{ inputs.obfuscation_level != 'none' }}
      env:
        DECLANG_HOME: /tmp/.DeClang
      run: |
        echo "=== Downloading DeClang ==="
        
        # Download
        wget -q https://github.com/DeNA/DeClang/releases/download/swift5.10-v1.0.0/Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        unzip -q Release-Linux-swift5.10-v1.0.0-ubuntu2204.zip
        
        # Set path
        DECLANG_CLANG="$(pwd)/Release-Linux-swift5.10-v1.0.0-ubuntu2204/compiler/bin/clang"
        chmod +x "$DECLANG_CLANG"
        
        echo "✅ DeClang path: $DECLANG_CLANG"
        
        # Quick test WITHOUT -mllvm flags first
        echo ""
        echo "=== Basic Function Test ==="
        "$DECLANG_CLANG" --version 2>&1 | head -3
        
        # Test basic compilation
        echo 'int main(){return 0;}' | "$DECLANG_CLANG" -x c -o /dev/null - && \
          echo "✅ Basic compilation works" || echo "❌ Basic compilation failed"
        
        echo "DECLANG_CLANG=$DECLANG_CLANG" >> $GITHUB_ENV

    - name: Check OLLVM Support (Simplified)
      if: ${{ inputs.obfuscation_level != 'none' }}
      env:
        DECLANG_HOME: /tmp/.DeClang
        DECLANG_CLANG: ${{ env.DECLANG_CLANG }}
      run: |
        echo "=== Checking OLLVM Support ==="
        
        # Method 1: Check if -mllvm flag exists in help
        echo "1. Checking -mllvm in help output:"
        if "$DECLANG_CLANG" --help 2>&1 | grep -q "mllvm"; then
          echo "   ✅ -mllvm flag found in help"
        else
          echo "   ❌ -mllvm flag NOT in help"
        fi
        
        # Method 2: Try minimal OLLVM test
        echo ""
        echo "2. Testing -mllvm -fla flag:"
        if echo 'int x;' | "$DECLANG_CLANG" -x c -c - -o /dev/null -mllvm -fla 2>&1 | grep -v "Open logFile Failed"; then
          echo "   ✅ -mllvm -fla works"
        else
          echo "   ⚠️  -mllvm -fla may not work (check DECLANG_HOME)"
        fi
        
        # Set OLLVM flags (will be passed to make command)
        echo ""
        echo "3. Setting OLLVM flags:"
        case "${{ inputs.obfuscation_level }}" in
          "light")
            echo "OLLVM_FLAGS=-mllvm -fla" >> $GITHUB_ENV
            ;;
          "medium")
            echo "OLLVM_FLAGS=-mllvm -fla -mllvm -sub" >> $GITHUB_ENV
            ;;
          "heavy")
            echo "OLLVM_FLAGS=-mllvm -fla -mllvm -sub -mllvm -bcf" >> $GITHUB_ENV
            ;;
        esac
        
        echo "   Flags: ${{ env.OLLVM_FLAGS || 'None' }}"

    - name: Build Module
      env:
        DECLANG_HOME: /tmp/.DeClang
        DECLANG_CLANG: ${{ env.DECLANG_CLANG }}
        OLLVM_FLAGS: ${{ env.OLLVM_FLAGS }}
      run: |
        echo "=== Building ${{ inputs.module_dir }}.ko ==="
        
        # Select compiler
        if ${{ inputs.obfuscation_level != 'none' }} && [ -n "$DECLANG_CLANG" ]; then
          CC="$DECLANG_CLANG"
          echo "Using: DeClang with ${{ inputs.obfuscation_level }} obfuscation"
          echo "Flags: $OLLVM_FLAGS"
        else
          CC="clang"
          OLLVM_FLAGS=""
          echo "Using: DDK clang (no obfuscation)"
        fi
        
        echo "Compiler: $CC"
        
        # Build with DECLANG_HOME set
        make -C $KERNEL_SRC M=$PWD/${{ inputs.module_dir }} modules \
          CC="$CC" \
          EXTRA_CFLAGS="$OLLVM_FLAGS"
        
        echo ""
        echo "=== Build Result ==="
        
        KO_FILE=$(find "${{ inputs.module_dir }}" -name "*.ko" -type f | head -1)
        if [ -f "$KO_FILE" ]; then
          echo "✅ SUCCESS: $KO_FILE"
          echo "Size: $(du -h "$KO_FILE" | cut -f1)"
          echo "BUILT_KO_FILE=$KO_FILE" >> $GITHUB_ENV
        else
          echo "❌ FAILED: No .ko file found"
          exit 1
        fi

    - name: Create Artifact
      env:
        BUILT_KO_FILE: ${{ env.BUILT_KO_FILE }}
      run: |
        if [ -z "$BUILT_KO_FILE" ]; then exit 1; fi
        
        mkdir -p /github/workspace/out
        TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
        
        if ${{ inputs.obfuscation_level != 'none' }}; then
          OUTPUT_NAME="${{ inputs.module_dir }}-${{ matrix.kmi }}-ollvm-$TIMESTAMP.ko"
        else
          OUTPUT_NAME="${{ inputs.module_dir }}-${{ matrix.kmi }}-normal-$TIMESTAMP.ko"
        fi
        
        cp "$BUILT_KO_FILE" "/github/workspace/out/$OUTPUT_NAME"
        echo "ARTIFACT_PATH=/github/workspace/out/$OUTPUT_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.module_dir }}-${{ matrix.kmi }}
        path: ${{ env.ARTIFACT_PATH }}
